//隐藏规格值
$(".spec_values >ul").hide();
//根据选择规格显示相应值容器
$(".spec_names li").each(function(i) {
	var num = i;
	$(this).on("click", function() {
		$(".pation").hide();
		$(".spec_names li").removeClass("hover");
		$(this).addClass("hover");
		$(".spec_values >ul").hide();
		$(".spec_values >ul:eq(" + num + ")").show();
	})
